- name: Demo on play level variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
     - name: print URL
       ansible.builtin.debug:
         msg: URL - {{URL}}


- name: Demo on task level variables
  hosts: all
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL - {{URL}}
      vars:
        URL: play.example.com